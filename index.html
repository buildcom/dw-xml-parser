<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demandware XML Parser</title>

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/css/bundle.css">

    <!-- Angular -->
    <script src="/node_modules/angular/angular.js"></script>

  </head>
  <body ng-app="xmlParser">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">[DW] XML Parser</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
          </ul>
        </div>
      </div>
    </div>
    
    <div class="container-fluid" ng-controller="XmlController">
      
      <div class="row">
        
        <div class="col-sm-3 col-md-3 sidebar">
          <div class="form-group">
            <label for="custObjSearch">Custom Object Name</label>
            <input class="form-control" type="text" id="custObjSearch" ng-model="search">
          </div>
          <ul class="nav nav-sidebar">
            <li><a href="#">Link!</a></li>
          </ul>
        </div>    

        <div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 main">
          <xmlparsedirective></xmlparsedirective>
        </div>

      </div>

    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/xml2json.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>

  </body>
</html>
